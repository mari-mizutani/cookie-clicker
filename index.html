<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Cookie Clicker</title>
</head>
<body>   
    <div class="container-fluid pb-5">
        <div class="row col-12 text-center sign-container mb-3">
            <img src="img/wood.png" alt="Cookie Clicker" class="mx-auto">
            <h1 class="text-center mb-5 text-white sign display-1">
                Cookie Clicker
            </h1>
        </div>
        <div class="row px-5 pb-5 mx-lg-4">
            <div class="col-lg-6 col-md-12" >
                <div class="cursor"></div>
                <img src="img/scale.png" class="img-fluid d-block mx-auto scale">
                <img src="img/board.png" class="img-fluid d-block mx-auto board">
                <img src="img/cookie.png" class="img-fluid d-block mx-auto" id="cookie">
            </div>
            <div class="col-lg-6 col-md-12 bg-dark p-5" id="blackboard">
                <div class="text-white write">
                    <h4 class="pb-3 display-5">Click the cookie</h4>
                    <p class="perClick">Now 1 click = <span id="multiNum4">1</span> cookies   <span id="timer"></span></p>
                    <p class="display-5 mb-0">You have <span id="cookieCount"></span> cookies!</p>
                    <p class="display-5 mb-3">You clicked <span id="clickCount"></span> times!</p>
                    <div>
                        <button type="button" class="btn-lg btn-multi mx-2" id="multiply" role="button">x <span id="multiNum">2</span></button>
                        <button type="button" class="btn-lg btn-auto m-2" id="auto" role="button">Auto Click</button>
                        <button type="button" class="btn-lg btn-bonus m-2" id="bonus" role="button">Bonus button</button>
                    </div>
                    <ul>
                        <li class="pt-5 pColor">"x<span id="multiNum2">2</span>" button ---- <span id="multiNum3">2</span>0 cookies</li>
                        <li class="pColor">Auto click button ---- 100 cookies</li>
                        <li class="pColor2">Bonus button ---- 500 cookies<br> <span class="bonusP">for 30 sec 1 click = 200%!!</span></li>
                    </ul>
                </div>
            </div>
        </div>

</div>
    
    <script src="script.js"></script>
</body>
</html>
