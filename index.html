<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Cookie Clicker</title>
</head>
<body>
    <div class="container-fluid pb-5">
        
        <h1 class="text-center p-5 display-2">
            Cookie Clicker
        </h1>

        <div class="row px-5 pb-5">
            <div class="col-lg-6 col-md-12" id="cookie">
                <div class="cursor"></div>
                <img src="img/cookie.png" class="img-fluid d-block mx-auto" onclick="playBtnSound()">
            </div>
            <div class="col-lg-6 col-md-12 bg-dark p-5" id="blackboard">
                <div class="text-white display-5 write">
                    <h4>Click the cookie!</h4>
                    <p>You got <span id="displayCount"></span> cookies!</p>
                    <div>
                        <button type="button" class="btn btn-lg btn-info m-2" id="reset" role="button">Reset</button>
                        <button type="button" class="btn btn-lg btn-info m-2" id="multiply" role="button">x 2</button>
                    </div>
                    <h4 class="pt-5">"x 2" ---- 1 click = 20 cookies</h4>
    
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
